<div class="navbar bg-base-100">
  <div class="flex-1">
    <a href="" class="btn btn-ghost normal-case text-xl">TicTicker</a>
  </div>

  <mat-form-field class="w-56">
    <input type="text" class="" (keyup)="onSearchKeyUp(searchKey.value)" [formControl]="searchFormControl" matInput [matAutocomplete]="autoSearch" [value]="searchKeyword" placeholder="Search Tickers" #searchKey>
  </mat-form-field>
  <mat-autocomplete #autoSearch class="">
    <mat-option *ngFor="let item of searchTickerObservable | async" [value]="item.symbol" (click)="navigateToTicker(item.symbol)" (keyup.enter)="navigateToTicker(item.symbol)">
      {{item.symbol}} | {{item.name}}
    </mat-option>
  </mat-autocomplete>
</div>
