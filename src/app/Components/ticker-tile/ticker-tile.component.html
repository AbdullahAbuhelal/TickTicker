<div class="flex items-center m-3 justify-center">
  <div class="card w-96 bg-base-200">
    <div class="card-body p-2" *transloco="let t; read 'main'">
      <div class="card-body-1 items-center">
        <a [routerLink]="['/tickers', tickerSymbol]">
        <div class="flex justify-between m-1 w-72 btn btn-ghost normal-case">
          <p class="font-bold text-margin-zero">{{tickerSymbol}}</p>
          <div class="flex items-center">
            <p class="text-sm" *ngIf="isNaN(tickerPrice); else priceTag">{{t('no-tkr-price')}}</p>
            <ng-template class="font-bold text-margin-zero" #priceTag>{{tickerPrice | currency}}</ng-template>
          </div>
        </div>
        </a>
        <div class="btn m-1 btn-ghost" (click)="onRemoveTickerClick()">
          <svg class="text-error" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
